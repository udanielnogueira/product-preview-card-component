<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="product">
            <div class="product-image">
                <img src="" alt="product-image">
            </div>
            <div class="product-description">
                <p class="category">perfume</p>
                <p class="name">Gabrielle Essence Eau De Parfum</p>
                <p class="description">A floral, solar and voluptuous interpreration composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="price-1">$149.99</p>
                    <p class="price-2">$169.99</p>
                </div>
                <a href="#" class="buy-button">
                    <img src="img/icon-cart.svg" alt="cart icon">
                    <p>Add to Cart</p>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
